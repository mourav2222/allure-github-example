
name: Build

on:
  pull_request:
    branches:
      "master"
  push:
    branches:
      "master"

jobs:
  build:
    runs-on:  ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'zulu'
      - run: ./gradlew clean test